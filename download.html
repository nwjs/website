<body class="download">

    <header><!-- _markup/header.html --></header>

    <div class="container">
        <div class="content">
            <section id="downloads">
                <h2>Downloads</h2>

                <div class="text-center">

                    <div class="radio-group os-group">
                        <span class="radio">
                            <input type="radio" id="win" name="os" value="win" />
                            <label for="win">Windows</label>
                        </span>
                        <span class="radio">
                            <input type="radio" id="osx" name="os" value="osx" />
                            <label for="osx">OSX</label>
                        </span>
                        <span class="radio">
                            <input type="radio" id="lin" name="os" value="lin" />
                            <label for="lin">Linux</label>
                        </span>
                    </div>

                    <div class="radio-group arch-group">
                        <span class="radio">
                            <input type="radio" id="x86" name="arch" value="x86" />
                            <label for="x86">32-Bit</label>
                        </span>
                        <span class="radio">
                            <input type="radio" id="x64" name="arch" value="x64" />
                            <label for="x64">64-Bit</label>
                        </span>
                    </div>

                    <div class="checkbox-group">
                        <span class="checkbox">
                            <input type="checkbox" id="symbol" name="optionals" checked />
                            <label for="symbol">Symbol</label>
                        </span>
                        <span class="checkbox">
                            <input type="checkbox" id="chromedriver" name="optionals" checked />
                            <label for="chromedriver">Chrome Driver</label>
                        </span>
                        <span class="checkbox">
                            <input type="checkbox" id="mas" name="optionals" checked />
                            <label for="mas">MAS</label>
                        </span>
                        <span class="checkbox">
                            <input type="checkbox" id="symbolmas" name="optionals" checked />
                            <label for="symbolmas">MAS Symbol</label>
                        </span>
                        <span class="checkbox">
                            <input type="checkbox" id="sdk" name="optionals" checked />
                            <label for="sdk">SDK</label>
                        </span>
                        <span class="checkbox">
                            <input type="checkbox" id="symbolsdk" name="optionals" checked />
                            <label for="symbolsdk">SDK Symbol</label>
                        </span>
                        <span class="checkbox">
                            <input type="checkbox" id="nacl" name="optionals" checked />
                            <label for="nacl">NACL</label>
                        </span>
                        <span class="checkbox">
                            <input type="checkbox" id="symbolnacl" name="optionals" checked />
                            <label for="symbolnacl">NACL Symbol</label>
                        </span>
                    </div>

                </div>

                <p>
                    <a class="button" href="https://groups.google.com/d/msg/nwjs-general/Z1V9cmfPhRQ/loZtWc6pDAAJ">Beta versions of 0.13.0 supports Chrome App now</a><br />
                    <a href="http://dl.nwjs.io/live-build/">Live builds from git tip</a> are available for testing.
                </p>

                <table id="dl-win32">
                    <thead>
                        <tr><th colspan="8">Window 32-Bit Downloads</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <table id="dl-win64">
                    <thead>
                        <tr><th colspan="8">Window 64-Bit Downloads</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <table id="dl-osx32">
